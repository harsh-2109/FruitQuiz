name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build

    - name: Setup ktlint
        # You may pin to the exact commit or the version.
        # uses: nbadal/action-ktlint-setup@d228e70626c293c2e096cf4a1f712c6ff64cd091
        uses: nbadal/action-ktlint-setup@v1
        with:
          # ktlint version. [latest,X.Y.Z]
          ktlint_version: # optional, default is latest
